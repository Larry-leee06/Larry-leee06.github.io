<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注册系统</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }

    .register-container {
      width: 300px;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #4CAF50;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .input-group input:focus {
      border-color: #4CAF50;
      outline: none;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .error-message {
      color: red;
      font-size: 14px;
      text-align: center;
    }

    .login-link {
      display: block;
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .login-link a {
      color: #4CAF50;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="register-container">
    <h2>注册</h2>
    <div id="error-message" class="error-message" style="display: none;"></div>
    
    <div class="input-group">
      <label for="new-username">用户名</label>
      <input type="text" id="new-username" placeholder="请输入用户名">
    </div>
    
    <div class="input-group">
      <label for="new-password">密码</label>
      <input type="password" id="new-password" placeholder="请输入密码">
    </div>

    <div class="input-group">
      <label for="confirm-password">确认密码</label>
      <input type="password" id="confirm-password" placeholder="确认密码">
    </div>
    
    <button id="registerButton">注册</button>
    
    <div class="login-link">
      <span>已经有账号了？</span> <a href="login.html">去登录</a>
    </div>
  </div>

  <script>
    document.getElementById('registerButton').addEventListener('click', function() {
      var username = document.getElementById('new-username').value.trim();
      var password = document.getElementById('new-password').value.trim();
      var confirmPassword = document.getElementById('confirm-password').value.trim();
      var errorMessage = document.getElementById('error-message');
      
      // 清空之前的错误信息
      errorMessage.style.display = 'none';
      
      // 前端验证
      if (username === '' || password === '' || confirmPassword === '') {
        errorMessage.textContent = '所有字段都不能为空';
        errorMessage.style.display = 'block';
        return;
      }

      if (password !== confirmPassword) {
        errorMessage.textContent = '密码和确认密码不匹配';
        errorMessage.style.display = 'block';
        return;
      }

      // 将注册信息保存到localStorage
      localStorage.setItem('username', username);
      localStorage.setItem('password', password);
      
      alert('注册成功！');
      // 注册成功后跳转到登录页
      window.location.href = 'login.html'; // 跳转到登录页面
    });
  </script>

</body>
</html>
