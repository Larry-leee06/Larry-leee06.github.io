<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page 1 页面</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      padding: 40px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    h1 {
      color: #4CAF50;
    }

    p {
      font-size: 18px;
      color: #333;
      margin-bottom: 20px;
    }

    .info-box {
      background-color: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
      margin-bottom: 20px;
    }

    .info-box p {
      font-size: 16px;
      color: #666;
    }

    .button-container {
      margin-top: 20px;
    }

    a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #45a049;
    }

    /* 新增信息框样式 */
    .additional-info {
      margin-top: 30px;
      background-color: #fff7e6;
      border: 1px solid #ffd700;
      padding: 20px;
      border-radius: 8px;
    }

    .additional-info h2 {
      color: #ff9800;
      font-size: 22px;
    }

    .additional-info p {
      font-size: 16px;
      color: #555;
    }

    /* 按钮集样式 */
    .additional-info button {
      padding: 10px 15px;
      background-color: #ff9800;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      transition: all 0.3s ease;
    }

    .additional-info button:hover {
      background-color: #e68900;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome!</h1>
    <p>这是李云龙的信息</p>
    
    <!-- 信息框 -->
    <div class="info-box">
      <h2>李云龙</h2>
      <p>他是一个极具个性和传奇色彩的人物，在战争中展现出了非凡的勇气、智慧和领导才能。他出生于贫苦家庭，参加过长征、抗日战争、解放战争等重要历史时期的战斗，为中国革命和建设事业做出了卓越贡献</p>
    </div>

    <!-- 额外信息 -->
    <div class="additional-info">
      <h2>额外信息</h2>
      <p>这是一些你可以添加到页面中的额外信息，可以包括提示、教程或其他有用的内容。</p>
      <button onclick="alert('更多功能将在后续版本中添加！')">点击获取更多功能</button>
    </div>

    <div class="button-container">
      <a href="按钮2.html">返回首页</a>
    </div>
  </div>

</body>
</html>
